<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeMaster</title>
    
    <!-- 
      Hybrid Strategy / 混合策略:
      1. Web Preview: 使用 importmap 和 Tailwind CDN，确保在线编辑器/预览能正常运行。
      2. Electron App: 构建后的应用使用本地 bundle，脚本检测到 Electron 环境会自动跳过 CDN 注入。
         注意：此处不引入 Google Fonts 在线链接，以保证纯离线可用性 (由 tailwind.config.js 处理字体回退)。
    -->
    <script>
      (function() {
        const isElectron = navigator.userAgent.indexOf('Electron') !== -1;
        if (!isElectron) {
          console.log('[StyleLoader] Detected Web Environment. Injecting Tailwind CDN.');
          document.write('<script src="https://cdn.tailwindcss.com"><\/script>');
          document.write('<script>tailwind.config = { darkMode: "class", theme: { extend: { fontFamily: { sans: ["Noto Sans SC", "Microsoft YaHei", "system-ui", "sans-serif"] } } } };<\/script>');
        } else {
          console.log('[StyleLoader] Detected Electron. Skipping CDN injection.');
        }
      })();
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 h-screen overflow-hidden transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
